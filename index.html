<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renas Alp | Personal Links</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Icons (Font Awesome) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: radial-gradient(circle at top, #3b82f6, #0f172a);
            color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 24px;
            padding: 30px 26px;
            text-align: center;
            width: 340px;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.45);
            backdrop-filter: blur(16px);
        }

        .name {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .username {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 16px;
        }

        .bio {
            font-size: 14px;
            color: #e5e7eb;
            margin-bottom: 22px;
        }

        .links-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: #9ca3af;
            margin-bottom: 10px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

            .links a {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                color: #e5e7eb;
                text-decoration: none;
                border-radius: 999px;
                padding: 10px 14px;
                font-size: 14px;
                border: 1px solid rgba(148, 163, 184, 0.7);
                transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease, border-color 0.18s ease;
            }

                .links a i {
                    font-size: 16px;
                }

                .links a:hover {
                    transform: translateY(-1px) scale(1.01);
                    box-shadow: 0 12px 30px rgba(15, 23, 42, 0.9);
                    border-color: #38bdf8;
                    background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.15), rgba(15, 23, 42, 0.95));
                }

        .footer {
            margin-top: 18px;
            font-size: 11px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="name">Renas Alp</h1>
        <p class="username">@renasalp</p>
        <p class="bio">personal social media accounts</p>

        <p class="links-title">Social Media & More</p>

        <div class="links">
            <a href="https://www.linkedin.com/in/renas-alp-741a152b9" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>

            <a href="https://github.com/renasalp-cloud" target="_blank">
                <i class="fa-brands fa-github"></i>
                <span>GitHub</span>
            </a>

            <a href="https://www.instagram.com/renasalp_/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
            </a>

            <a href="https://x.com/RenasAlp2" target="_blank">
                <i class="fa-brands fa-x-twitter"></i>
                <span>Twitter (X)</span>
            </a>

            <a href="https://open.spotify.com/intl-tr/?flow_ctx=05008ea5-93bd-4be4-b127-2e47c9cf65bc%3A1762732970#_=_" target="_blank">
                <i class="fa-brands fa-spotify"></i>
                <span>Spotify</span>
            </a>
        </div>

        <p class="footer">© <span id="year"></span> Renas Alp</p>
    </div>

    <script>
        // Yýl bilgisini otomatik yazdýr
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
